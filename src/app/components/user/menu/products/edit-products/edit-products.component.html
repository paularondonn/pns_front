<div class="container_card">
    <h2 class="main_title">Productos - {{edit ? 'Editar' : 'Agregar'}}</h2>
  
    <div class="container_cities scroll_container">
      <form [formGroup]="form">
        <div class="container_formCities">
          <div>
            <mat-form-field>
              <mat-label>Proveedor</mat-label>
              <mat-select formControlName="idSupplier">
                <mat-option *ngFor="let data of listSupplier" [value]="data.idSupplier">
                  {{data.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input formControlName="name" matInput maxlength="100" required placeholder="Nombre">
              <mat-error *ngIf="fc['name'].invalid">{{ProductNameErrorMessage}}</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Precio</mat-label>
              <input formControlName="price" matInput maxlength="100" required placeholder="Precio">
              <mat-error *ngIf="fc['price'].invalid">{{ProductNameErrorMessage}}</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Cantidad</mat-label>
              <input formControlName="amount" matInput maxlength="100" required placeholder="Cantidad">
              <mat-error *ngIf="fc['amount'].invalid">{{ProductNameErrorMessage}}</mat-error>
            </mat-form-field>
          </div>

        </div>
      </form>
    </div>
  
    <div class="container_buttons">
      <button class="button cancel" type="button" (click)="cancel()">Cancelar</button>
      <button class="button accept" color="primary" type="button"
        (click)="save()">{{edit?'Actualizar':'Guardar'}}</button>
    </div>
  </div>
