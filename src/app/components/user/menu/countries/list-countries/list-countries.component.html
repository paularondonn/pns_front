<div class="container_card">
  <h1 class="main_title">Paises</h1>

<div class="finder_container filters_container">
  <div class="content_search input_filter">
    <mat-form-field appearance="outline">
      <input matInput type="text" name="filter" [(ngModel)]="filter" (keyup)="paginador=1" placeholder="Buscar"
        class="inputSearch">
      <i class="fa-solid fa-magnifying-glass iconSearch" matSuffix></i>
    </mat-form-field>
  </div>

  <div class="btn_group">
    <div class="btn icon_add" (click)="addEdit()">
      <div>
        <span>Agregar</span>
      </div>
      <i class="fa-solid fa-plus icon"></i>
    </div>
  </div>
</div>

<div id="tbl_country">
  <table class="mat-elevation-z8">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of listCountry | countries:filter | paginate: {id:'country_table', itemsPerPage: objItems.items, currentPage: paginador}">
        <td>{{item.idCountry}}</td>
        <td class="item_name">{{item.name}}</td>
        <td (click)="addEdit(item.idCountry)">
          <i class="fa-solid fa-pen icon_edit"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<pagination-controls class="my-pagination pagination" id="country_table" (pageChange)="paginador = $event"
  previousLabel="" nextLabel=""></pagination-controls>
</div>

<ng-template #createUpdateCountry>
  <h3 class="main_title">Pais</h3>
  <div class="content_createUpdateCountry">
    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [formControl]="name" placeholder="Nombre">
        <mat-error *ngIf="name.invalid">{{CountryNameErrorMessage}}</mat-error>
      </mat-form-field>
    </div>
  </div>
</ng-template>
